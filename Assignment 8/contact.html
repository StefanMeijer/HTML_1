<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tourist information Amsterdam</title>
  </head>
  <body>
    <section>
      <header>
        <div class="logo">
          <img src="images/amsterdam.gif" alt="logo" />
        </div>

        <div class="title">
          <h1>Tourist information Amsterdam</h1>
        </div>
      </header>

      <main>
        <div class="navlist">
          <ul>
            <li><a href="museuminfo.html">Museum info</a></li>
            <li><a href="museums.html">Museums</a></li>
            <li class="disabled"><a href="bridges.html">Bridges</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>

        <div class="content formDiv">
          <form method="POST" action="#">
            <div class="form-control">
              <label class="d-block headLabel">Full name *</label>
              <input
                required
                type="text"
                id="fname"
                name="firstname"
                placeholder="First"
                class="halfLenght"
              />
              <input
                required
                type="text"
                id="lname"
                name="lastname"
                placeholder="Last"
                class="halfLenght"
              />
            </div>

            <div class="form-control">
              <label class="d-block headLabel">E-mail *</label>
              <input
                required
                type="email"
                id="email"
                name="email"
                placeholder="E-Mail"
              />
            </div>

            <div class="form-control">
              <label class="d-block headLabel">Contact type *</label>
              <select id="questionType" name="questionType">
                <option value="question">Question</option>
                <option value="reply">Reply</option>
              </select>
            </div>

            <div class="form-control">
              <label class="d-block headLabel">Message *</label>
              <textarea
                required
                id="subject"
                name="subject"
                placeholder="Your message..."
                style="height: 200px"
              ></textarea>
            </div>

            <div class="form-control">
              <label class="d-block headLabel">Sign-up for newsletter</label>
              <label>Yes</label>
              <input type="radio" id="Yes" name="mailer" value="Yes" />
              <label>No</label>
              <input
                checked="checked"
                type="radio"
                id="No"
                name="mailer"
                value="No"
              />
            </div>

            <div class="form-control">
              <input type="submit" value="Send" />
              <input type="reset" value="Reset form" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <div>
          <span>&copy; 2020-2021</span>
        </div>

        <div class="right">
          <a href="https://www.amsterdam.nl">
            <span>NHL Stenden Hogeschooluniversity</span>
          </a>
        </div>
      </footer>
    </section>
  </body>
</html>
